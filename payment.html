<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Page</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="(https://fonts.google.com/specimen/Red+Hat+Display)
- Weights: 500, 700, 900"
    />
  </head>

  <body>
    <div class="img-hero">
      <img
        src="/order-summary-component-main/images/pattern-background-desktop.svg"
        alt=""
      />
    </div>
    <div class="container">
      <div class="card">
        <div class="hero">
          <img
            src="/order-summary-component-main/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="content">
          <div class="text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to million of songs,
              <br />
              audiobooks, and podcast in any device
              <br />
              anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="/order-summary-component-main/images/icon-music.svg" />
            <div class="text-plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>

          <a class="payment" href="#">Proceed to Payment</a>
          <br />
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
